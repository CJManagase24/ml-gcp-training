steps:
  # Install dependencies
  - name: 'node:22'
    dir: 'todo-app'
    entrypoint: npm
    args: ['ci']

  # Build the application
  - name: 'node:22'
    dir: 'todo-app'
    entrypoint: npm
    args: ['run', 'build']
    env:
      - 'NEXT_PUBLIC_API_KEY=${_API_KEY}'

  # Deploy to App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy', '--no-promote']
    dir: 'todo-app'
    env:
      - 'NEXT_PUBLIC_API_KEY=${_API_KEY}'

# Substitution variables with secret
substitutions:
  _API_KEY: '' # Default empty value, will be populated from secret

# Access secrets from Secret Manager
availableSecrets:
  secretManager:
    - versionName: projects/${PROJECT_ID}/secrets/API_KEY/versions/latest
      env: '_API_KEY'

timeout: '1600s' 

options:
  logging: CLOUD_LOGGING_ONLY
